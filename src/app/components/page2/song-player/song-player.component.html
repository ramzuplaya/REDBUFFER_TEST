<div >      
  <progress  max="{{song.length}}" value="{{song.currentTimeSong}}" ></progress>
  
</div>
<div class="song-time">
  <label id="nowPlayingTime" class="pull-left">0:00</label>
  <label id="TotalDuration" class="pull-right">0:00</label>
</div>

<div class="controls">
    <button (click)="playPreviousSong()" id="previousbtn" class="btn btn-lg btn-outline-light "><i class="fa fa-angle-double-left" aria-hidden="true"></i></button>
    <button (click)="toggleplaypause()" id="playbtn" class="btn btn-lg btn-outline-light" *ngIf="!ispausesong"><i class="fa fa-play" aria-hidden="true"></i></button>
    <button (click)="toggleplaypause()" id="pausebtn" class="btn btn-lg btn-outline-light" *ngIf="ispausesong"><i class="fa fa-pause" aria-hidden="true" ></i></button>
    <button (click)="playNextSong()" id="nextbtn" class="btn btn-lg btn-outline-light "><i class="fa fa-angle-double-right" aria-hidden="true"></i></button>
</div>
